  <!-- Hamburger Side Menu activation -->
  <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px; remove scroll from body */
    function openNav() {
      document.getElementById("mySidenav").classList.toggle("sidenav-expand");
      document.getElementById("mySidenav-bg").style.width = "100%";
      document.querySelector("body").style.overflow = "hidden";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
      document.getElementById("mySidenav").classList.toggle("sidenav-expand");
      document.getElementById("mySidenav-bg").style.width = "0";
      document.querySelector("body").style.overflow = "visible";
    }
  </script>

  <!-- Hamburger hover effect -->
  <script>
    function hover() {
      const outline = document.querySelector(".burger-menu");

      outline.classList.toggle("nav-item-transform");
    }
  </script>

  <!-- Nav Logo hover effect -->
  <script>
    function logoHover() {
      const logo = document.querySelector(".nav-logo");

      logo.classList.toggle("nav-item-transform");
    }
  </script>

  <!-- Light & Dark mode toggler -->
  <script>
    // look for and apply saved user preferences from previous visits
    let mode = localStorage.getItem("color-mode");

    if (mode === null) {
      localStorage.setItem("color-mode", "dark");
      document.querySelector("html").setAttribute("color-mode", "dark");
      document.querySelector(".sun-icon").classList.remove("hidden");
      document.querySelector(".moon-icon").classList.add("hidden");
    } else if (mode == "dark") {
      document.querySelector("html").setAttribute("color-mode", "dark");
      document.querySelector(".sun-icon").classList.remove("hidden");
      document.querySelector(".moon-icon").classList.add("hidden");
    } else if (mode == "light") {
      document.querySelector("html").setAttribute("color-mode", "light");
      document.querySelector(".sun-icon").classList.add("hidden");
      document.querySelector(".moon-icon").classList.remove("hidden");
      document.querySelector("input").setAttribute("checked", "");
    }

    // set mode based on user clicking the toggle click
    function toggleMode() {
      let userPreference = localStorage.getItem("color-mode");
      let toggleSwitch = document.getElementById("modeToggle");

      toggleSwitch.addEventListener("click", (e) => {
        if (
          document.querySelector("html").getAttribute("color-mode") == "dark"
        ) {
          document.querySelector("html").setAttribute("color-mode", "light");
          document.querySelector(".sun-icon").classList.add("hidden");
          document.querySelector(".moon-icon").classList.remove("hidden");
          localStorage.setItem("color-mode", "light");
        } else {
          document.querySelector("html").setAttribute("color-mode", "dark");
          document.querySelector(".sun-icon").classList.remove("hidden");
          document.querySelector(".moon-icon").classList.add("hidden");
          localStorage.setItem("color-mode", "dark");
        }
      });
    }
  </script>

  <!-- Flip card animations -->
  <script>
    function learnMore(button) {
      var flipCard = button.closest(".card");
      flipCard.classList.toggle("active");
      flipCard.querySelector(".flip-box-front").classList.toggle("invisible");
      flipCard.querySelector(".flip-box-back").classList.toggle("invisible");

      // flipCard.querySelector(".flip-box-back").style.backfaceVisibility =
      //   "visible";
    }

    function goBack(button) {
      var flipCard = button.closest(".card");
      flipCard.classList.toggle("active");
      flipCard.querySelector(".flip-box-back").style.backfaceVisibility =
        "hidden";
      flipCard.querySelector(".flip-box-front").classList.toggle("hidden");
    }
  </script>
